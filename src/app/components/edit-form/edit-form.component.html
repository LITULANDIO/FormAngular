<jw-modal id="custom-modal-2">
  <div class="content-create" (click)="closeModal('custom-modal-2')">
    <h3 class="text-center">Editar Usuario - Datos personales</h3>
    <span class="close" aria-hidden="true">&times;</span>
  </div>

  <form class="form-user" #formEdit="ngForm" (ngSubmit)="updateUser(formEdit)">
    <div class="row margin-center">
      <div class="form-group">
        <label for="name"><small>Name</small></label>
        <input
          type="text"
          class="form-control"
          name="name"
          #name="ngModel"
          [(ngModel)]="this.apiRestService.selectedUser.name"
        />
      </div>
      <div class="form-group">
        <label for="surname"><small>Surname</small></label>
        <input
          type="text"
          class="form-control"
          name="surname"
          #surname="ngModel"
          [(ngModel)]="this.apiRestService.selectedUser.surname"
        />
      </div>
    </div>
    <div class="row margin-center">
      <div class="form-group">
        <label for="document"><small>Documento Identificativo</small></label>
        <select
          class="form-control"
          name="document_type"
          #document_type="ngModel"
          [(ngModel)]="this.apiRestService.selectedUser.document_type"
        >
          <option>DNI</option>
          <option>NIE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="document"><small></small></label>
        <input
          type="text"
          class="form-control dni"
          name="identification"
          #identification="ngModel"
          [(ngModel)]="this.apiRestService.selectedUser.identification"
        />
      </div>
    </div>
    <div class="row margin-center genero">
      <div class="form-group">
        <label for="document"><small>GÃ©nero</small></label
        ><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            #gender="ngModel"
            value="mujer"
            [(ngModel)]="this.apiRestService.selectedUser.gender"
          />
          <label class="form-check-label" for="mujer">Mujer</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            #gender="ngModel"
            value="hombre"
            [(ngModel)]="this.apiRestService.selectedUser.gender"
          />
          <label class="form-check-label" for="hombre">Hombre</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            #gender="ngModel"
            value="nada"
            [(ngModel)]="this.apiRestService.selectedUser.gender"
          />
          <label class="form-check-label" for="nada"
            >Prefiero no contestar</label
          >
        </div>
      </div>
    </div>
    <div class="row margin-center mb-3">
      <div class="form-group">
        <label for="email"><small>Email</small></label>
        <input
          type="email"
          class="form-control"
          name="email"
          #email="ngModel"
          [(ngModel)]="this.apiRestService.selectedUser.email"
        />
      </div>
      <div class="form-group">
        <label for="password"><small>Password</small></label>
        <input
          type="password"
          class="form-control"
          name="password"
          #password="ngModel"
          [(ngModel)]="this.apiRestService.selectedUser.password"
        />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-dark">Editar usuario</button>
    </div>
  </form>
</jw-modal>
